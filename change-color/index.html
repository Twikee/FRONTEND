<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Chance Color</title>
</head>
<body>
    
    <main id="container" class="border-radius">

        <section id="red">
            <h2 class="border-radius">RED</h2>
            <p id="value-r"></p>
            <input type="range" id="input-r" min="0" max="255">
        </section>

        <section id="green">
            <h2 class="border-radius">GREEN</h2>
            <p id="value-g"></p>
            <input type="range" id="input-g" min="0" max="255">
        </section>
        
        <section id="blue" class="border-radius">
            <h2 class="border-radius">BLUE</h2>
            <p id="value-b"></p>
            <input type="range" id="input-b" min="0" max="255">
        </section>
        <button id="btnChange" class="border-radius">Click to change</button>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
